<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>三美元看片 · 交互式引导</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <aside class="sidebar card">
      <h1>三美元看片向导</h1>
      <p class="subtitle">10-15 分钟完成从 0 到可播放</p>
      <div id="progressText" class="progress-text"></div>
      <div class="progress" aria-label="设置进度"><div id="progressBar"></div></div>
      <ol id="stepList" class="step-list"></ol>
    </aside>

    <section class="main-panel">
      <header class="main-header">
        <div class="badge">交互式设置</div>
        <p class="small">提示：每一步填完会自动保存进度（默认不保存 Token）。</p>
      </header>

      <section id="stepCard" class="card step-card"></section>

      <div id="errorHint" class="error-hint" role="alert" aria-live="polite"></div>

      <footer class="actions">
        <button id="prevBtn">上一步</button>
        <button id="nextBtn" class="primary">下一步</button>
      </footer>
    </section>
  </main>

  <script src="./wizard.js"></script>
</body>
</html>
